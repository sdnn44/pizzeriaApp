<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="/css/productPanel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<body>
<nav class="navbar fixed-top ">
    <div class="logo"><a href="#">Pizzeria</a></div>
    <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
            <a href="#"><i class="fa-solid fa-user"></i>Zaloguj się</a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i>Moje zamówienie</a>
        </div>
    </ul>
</nav>

<div class="container">
    <div class="wrapper">
        <div class="single-card">
            <img src="./pizza1.png" alt="">
            <div class="content">
                <h4>Capriciosa</h4>
                <select name="size" id="size-select">
                    <option value="">Duża 42cm - 30.10zł</option>
                    <option value="">Srednia</option>
                    <option value="">Mała</option>
                </select>
                <p>ciasto, sos pomidorowy, ser, szynka, pieczarki, oregano</p>
                <button type="button" class="btn btn-success single-product-button float-end"><i class="fa-solid fa-cart-shopping"></i>Dodaj do koszyka</button>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
