<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Pizzeria</title>
</head>

<body>
<nav class="navbar fixed-top">
    <div class="logo"><a href="#">Pizzeria</a></div>
    <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
            <a href="#"><i class="fa-solid fa-user"></i>Zaloguj się</a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i>Moje zamówienie</a>
        </div>
    </ul>
</nav>

<ul class="nav nav-tabs nav-fill" id="myTab" role="tablist" th:with="btnId = 1">
    <li th:each="size:${sizes}" class="nav-item" role="presentation">
        <button th:text="${size.name}" class="nav-link active" id="${btnId++}" data-bs-toggle="tab" data-bs-target="#${btnId++}" type="button" role="tab" aria-controls="${btnId++}" aria-selected="true"></button>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content" th:with="id = 1">
    <div th:each="size:${sizes}" class="tab-pane active" id="${id++}" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="container">
            <div class="wrapper">
                <div th:each="product:${size.name}" class="single-card">
                    <img src="./pizza1.png" alt="">
                    <div class="content">
                        <h4 th:text="${product.name}"></h4>
                        <p>
                            <span th:each="ingredient:${product.ingredients}" th:text="${ingredient.name}, "></span>
                        </p>
<!--                        <p th:if="${product.ingredient.allergens} != null" th:text="${product.ingredient.allergens}">Alergeny</p>-->
                        <button type="button" class="btn btn-success single-product-button float-end"><i class="fa-solid fa-cart-shopping"></i>Dodaj do koszyka</button>
                        <h5 th:text="${product.price} PLN"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
