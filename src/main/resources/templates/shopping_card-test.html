<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/shopping-card-test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <nav class="navbar fixed-top ">
        <div class="logo"><a href="#">Pizzeria</a></div>
        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <a href="#"><i class="fa-solid fa-user"></i>Zaloguj się</a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i>Moje zamówienie</a>
            </div>
        </ul>
    </nav>

    <div class="container">
        <div class="section-title" >
            <h2>Koszyk</h2>
            <p>Poznaj szczegóły zamówienia</p>
        </div>
        <div class="wrapper">
            <div class="card-container">
                <div th:each="element:${orders}" class="single-card">
                    <img src="/img/pizza1.png" alt="">
                    <div class="content">
                        <h4 th:text="${element.}">Capriciosa</h4>
                        <p>Cena</p>
                    </div>
                </div>
                <div class="single-card">
                    <img src="/img/pizza1.png" alt="">
                    <div class="content">
                        <h4>Capriciosa</h4>
                        <p>Cena</p>
                    </div>
                </div>
                <div class="single-card">
                    <img src="/img/pizza1.png" alt="">
                    <div class="content">
                        <h4>Capriciosa</h4>
                        <p>Cena</p>
                    </div>
                </div>
                <div class="single-card">
                    <img src="/img/pizza1.png" alt="">
                    <div class="content">
                        <h4>Capriciosa</h4>
                        <p>Cena</p>
                    </div>
                </div>
            </div>
            <div class="row-form">
                <form action="" method="POST" id="review-form">
                    <div class="inputBox">
                        <input type="text" name="username" id="username_input" disabled placeholder="Nazwa użytkownika" maxlength="15" required />
                        <input type="email" name="email" id="email_input" disabled placeholder="E-mail" required />
                    </div>
                    <input type="submit" value="Opublikuj" class="show-menu" id="submit_input" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
