<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/loginForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

<nav class="navbar fixed-top">
    <div class="logo"><a href="#">Pizzeria</a></div>
    <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
            <a href="#"><i class="fa-solid fa-house"></i>Strona główna</a>
        </div>
    </ul>
</nav>

<div class="container">
    <div class="loginForm">
        <form action="" method="post">

            <!-- <div class="alert alert-info">You have been logged out!
            </div> -->

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus="autofocus" maxlength="25">
            </div>

            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" class="form-control" id="password" name="password" required autofocus="autofocus" minlength="8" maxlength="15">
            </div>

            <div class="button">
                <button type="submit" class="btnLogin">Sign in</button>

            </div>
        </form>
        <div class="newUser">
            <a href="/">Register here</a>
        </div>
    </div>
</div>

</body>


</body>
</html>
