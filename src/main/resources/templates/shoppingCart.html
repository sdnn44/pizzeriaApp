<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/productPanel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Pizzeria</title>
</head>

<body>
<nav class="navbar fixed-top">
    <div class="logo"><a href="#">Pizzeria</a></div>
    <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
            <a href="loginForm.html"><i class="fa-solid fa-user"></i>Zaloguj się</a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i>Moje zamówienie</a>
        </div>
    </ul>
</nav>

<div>
    <p th:each="item:${order.orderItems}" th:text="${item.product.name} + 'x '+ ${item.quantity} + ': ' + ${item.product.price}"></p>
    <h2 th:text="'Razem' + ${order.total}"></h2>
</div>
<form th:action="@{/orders}" method="post" th:object="${address}">
    <input th:field="*{city}" type="text" name="city" id="city"/>
    <input th:field="*{street}" type="text" name="street" id="street"/>
    <input th:field="*{building}" type="number" name="building" id="building"/>
    <input th:field="*{local}" type="number" name="local" id="local"/>
    <button type="submit" > Zamów </button>
</form>


</body>
</html>
